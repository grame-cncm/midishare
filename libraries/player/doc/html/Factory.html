<P>A <B>factory</B> allows to build concrete objects. They are
two kind of factory in the Player library : <BR>
</P>

<UL>

  <LI>The<B> TPlayerFactory</B> allows to build <B>TGenericPlayer</B>
  objects depending of the current synchronization state.
