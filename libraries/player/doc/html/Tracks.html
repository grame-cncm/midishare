<H1 ALIGN=CENTER><HR></H1>

<P>All tracks are mixed in the internal score but can be managed separately.
A tracktable object contains state information (like mute ore solo) for
each track.<BR>
</P>

<UL>
  <LI><B>TTrack</B> : the state of an individual track.
  <LI><B>TTrackTable </B>: array of <B>TTrack </B>objects.
</UL>
